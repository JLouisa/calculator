<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>Odin's Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./javascript.js" defer></script>
    </head>

    <body>
        <div class="header">
            <h1 id="calcTitle"> Odin's Calculator</h1>
        </div>
        <div class="webPage">
            <section class="left side"></section>
            <section class="mid side">
                <div id="calcFull">
                    <div class="display">0</div>
                    <div class="calcBody">
                    <div class="head2 divs">
                        <div class="row2col1 square">C</div
                        ><div class="row2col2 square">7</div>
                        <div class="row2col3 square">4</div>
                        <div class="row2col4 square">1</div>
                        <div class="row2col5 square"></div>
                        </div>
                    <div class="head3 divs">
                        <div class="row3col1 square">%</div>
                        <div class="row3col2 square">8</div>
                        <div class="row3col3 square">5</div>
                        <div class="row3col4 square">2</div>
                        <div class="row3col5 square">0</div>
                    </div>
                    <div class="head4 divs">
                        <div class="row4col1 square">!</div>
                        <div class="row4col2 square">9</div>
                        <div class="row4col3 square">6</div
                        ><div class="row4col4 square">3</div>
                        <div class="row4col5 square">.</div>
                    </div>
                        <div class="head5 divs">
                            <div class="row5col1 square">รท</div>
                            <div class="row5col2 square">x</div>
                            <div class="row5col3 square">-</div>
                            <div class="row5col4 square">+</div>
                            <div class="row5col5 square">=</div>
                        </div></div></div>
                </section>
            <section class="right side"></section>
        </div>
    </body>
</html>
