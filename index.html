<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>Odin's Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./javascript.js" defer></script>
    </head>

    <body>
        <div class="header">
            <h1 id="calcTitle"> Odin's Calculator</h1>
        </div>
        <div class="webPage">
            <section class="left side"></section>
            <section class="mid side">
                <div id="calcFull">
                    <div class="display">
                        <div class="mainDisplay">0</div>
                        <div class="miniDisplay">0</div>
                    </div>
                    <div class="calcBody">
                    <div class="head1 divs">
                        <div class="row2col1 square">C</div>
                        <div class="row1col2 square">B</div>
                        <div class="row1col3 square">x<sup>2</sup></div>
                        <div class="row1col4 square">x<sup>y</sup></div>
                        <div class="row1col5 square">√</div>
                        </div>
                    <div class="head2 divs">
                        <div class="row2col5 square">Fib</div>
                        <div class="row2col2 square nr7">7</div>
                        <div class="row2col3 square nr4">4</div>
                        <div class="row2col4 square nr1">1</div>
                        <div class="row5col5 square">π</div>
                        </div>
                    <div class="head3 divs">
                        <div class="row3col1 square">%</div>
                        <div class="row3col2 square nr8">8</div>
                        <div class="row3col3 square nr5">5</div>
                        <div class="row3col4 square nr2">2</div>
                        <div class="row3col5 square nr0">0</div>
                    </div>
                    <div class="head4 divs">
                        <div class="row4col1 square">!</div>
                        <div class="row4col2 square nr9">9</div>
                        <div class="row4col3 square nr6">6</div>
                        <div class="row4col4 square nr3">3</div>
                        <div class="row4col5 square nr10">.</div>
                    </div>
                        <div class="head5 divs">
                            <div class="row5col1 square">÷</div>
                            <div class="row5col2 square">x</div>
                            <div class="row5col3 square">-</div>
                            <div class="row5col4 square">+</div>
                            <div class="row5col5 square equal">=</div>
                        </div></div></div>
                </section>
            <section class="right side"></section>
        </div>
    </body>
</html>
